name: Precommit Java
run-name: Java Precommit
on:
  pull_request:
    branches: [ "master", "release-*" ]
    paths: [ 'model/.*', 'sdks/java/.*', 'runners/.*', 'examples/java/.*', 'examples/kotlin/.*', 'release/.*' ]
  issue_comment:
    types: [created, edited]
  workflow_dispatch:
   inputs:
     tags:
        description: 'Test scenario tags'
        required: false
        type: boolean


jobs:
  JavaPrecommit:
    if: github.event.workflow_dispatch || ${{github.event.issue.pull_request}} || ${{github.event.comment.body == 'Run Java PreCommit'}} || ${{github.event.schedule == '* */6 * * *'}}
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: run Precommit Java script
        run: ./gradlew -PdisableSpotlessCheck=true -PdisableCheckStyle=true :javaPreCommit
