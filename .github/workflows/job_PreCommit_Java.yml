name: Precommit Java
run-name: Java Precommit
on:
  pull_request:
    branches: [ "master", "release-*" ]
    paths: [ 'model/.*', 'sdks/java/.*', 'runners/.*', 'examples/java/.*', 'examples/kotlin/.*', 'release/.*' ]
    paths-ignore:
      - 'extensions/avro'
      - 'extensions/sql'
      - 'io/amazon-web-services'
      - 'io/amazon-web-services2'
      - 'io/amqp'
      - 'io/azure'
      - 'io/cassandra'
      - 'io/cdap'
      - 'io/clickhouse'
      - 'io/csv'
      - 'io/debezium'
      - 'io/elasticsearch'
      - 'io/elasticsearch-tests'
      - 'io/file-schema-transform'
      - 'io/google-cloud-platform'
      - 'io/hadoop-common'
      - 'io/hadoop-file-system'
      - 'io/hadoop-format'
      - 'io/hbase'
      - 'io/hcatalog'
      - 'io/influxdb'
      - 'io/jdbc'
      - 'io/jms'
      - 'io/kafka'
      - 'io/kinesis'
      - 'io/kudu'
      - 'io/mqtt'
      - 'io/mongodb'
      - 'io/neo4j'
      - 'io/parquet'
      - 'io/pulsar'
      - 'io/rabbitmq'
      - 'io/redis'
      - 'io/singlestore'
      - 'io/snowflake'
      - 'io/solr'
      - 'io/splunk'
      - 'io/thrift'
      - 'io/tika'

  issue_comment:
    types: [created, edited]
  workflow_dispatch:
   inputs:
     tags:
        description: 'Test scenario tags'
        required: false
        type: boolean


jobs:
  JavaPrecommit:
    if: github.event.workflow_dispatch || ${{github.event.issue.pull_request}} || ${{github.event.comment.body == 'Run Java PreCommit'}} || ${{github.event.schedule == '* */6 * * *'}}
    runs-on: [self-hosted, ubuntu-20.04]

    steps:
      - uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: run Precommit Java script
        run: ./gradlew -PdisableSpotlessCheck=true -PdisableCheckStyle=true :javaPreCommit
